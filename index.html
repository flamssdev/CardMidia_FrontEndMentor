<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardMidia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="profile">
          <img src="images/image-victor.jpg" class="profile-img" /><br />
          <span class="name">Victor Crest</span><b class="age">26</b>
          <p class="city">London</p>
          <hr />
          <div class="profile-info">
            <div class="followers">
              <span>80K</span>
              <p>Followers</p>
            </div>
            <div class="likes">
              <span>803K</span>
              <p>Likes</p>
            </div>
            <div class="photos">
              <span>1.4K</span>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
